	<script>
		function setToTarget(){
			var a=this.getElement("tags.a");
			for(var i=0;i<a.length;i++){
				a[i].target="iframe";
			}
		}

		function changeBackground(){
			var ul=getElement("tags.ul");
			var record=0;
			for(var i=0;i<ul.length;i++){
				var ul_li=getElement(ul[i],"li");
				for(var j=0;j<ul_li.length;j++){
					if(record%2==0)
						ul_li[j].style.background="#999999";
					record++;
				}
			}
		}
	</script>
